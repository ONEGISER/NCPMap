      const point_options = {
        show: true, //是否展示
        pixelSize: 200, //点的大小
        heightReference: Cesium.HeightReference.NONE, //相对高度
        color: Cesium.Color.RED, //颜色
        outlineColor: Cesium.Color.SKYBLUE, //边框颜色

      viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(103.27, 36.13),
        point: point_options,
